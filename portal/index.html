<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal â€” Hype Foundry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="assets/hf-logo.svg" alt="Hype Foundry">
            </div>

            <div class="login-header">
                <h1>Client Portal</h1>
                <p>Enter your project access code to continue</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="access-code">Access Code</label>
                    <input
                        type="text"
                        id="access-code"
                        name="access-code"
                        placeholder="e.g. VIRTUS-2026"
                        autocomplete="off"
                        spellcheck="false"
                        required
                    >
                    <p id="error-message" class="error-message"></p>
                </div>

                <button type="submit" class="btn-primary">
                    Enter Portal
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p>Need help? Contact <a href="mailto:hello@hypefoundry.studio">hello@hypefoundry.studio</a></p>
            </div>
        </div>
    </div>

    <script src="js/portal.js"></script>
</body>
</html>
